<div class="container position-relative section-inner">
    <div class="section-header text-center">
        <h2>testimonials</h2>
    </div>
    <div class="spacer-small"></div>
    <div class="section-sub-header text-center">
        Thoughts from educators and industry experts on
        <b>Get Set Learnâ€™s previous entrepreneurship programmes</b>
    </div>
    <div class="spacer-small"></div>
    <div class="section-content testimonials">
        <owl-carousel-o [options]="foundersListing" (dragging)="isDragging = $event.dragging">
            <ng-container *ngFor="let founder of founders; let i = index;">
                <ng-template carouselSlide>
                    <div class="item">
                        <div class="two-col-block display-flex align-items-center purple-border position-relative">
                            <div class="col-left w-50 col testimonial-image">
                                <img [src]="founder.image" [alt]="founder.name">
                            </div>
                            <div
                                class="col-right col w-50 three-pixel-border purple-border border-bottom-right-radius-100 position-relative">
                                <div class="tab-content-image-block">
                                    <img src="./assets/images/ico_testimonials_commas.png" alt="fixed top right">
                                </div>
                                <div class="tab-content-content-block">
                                    <div class="tab-content-title">
                                        {{ founder.name }}
                                    </div>
                                    <div class="subtitle">
                                        {{ founder.subtitle }}
                                    </div>
                                    <div class="tab-content-description">
                                        {{ founder.description }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>
</div>
